<html>
    <head>
        <link rel="stylesheet" href="node_modules/minikuna/css/bundle/bundle.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="g-md-8">
            <div class="row mt-1 mb-1">
                <input type="text" id="location" class="form g-lg-12" placeholder="set folder location, example C:\User\dhany\"/>
            </div>
            <div class="row mb-1">
                <div class="card block">
                    <div class="card-header bg-blue text-white">Option</div>
                    <div class="card-content">
                        <div class="card-content-text">
                            <div class="form-wrap">
                                <div class="g-sm-3">
                                    <label class="block"><input type="radio" checked class="form" name="rename" value="1">Delete</label>
                                </div>
                                <div class="g-sm-9">
                                    <div class="row">
                                        <div class="g-lg-12">
                                            <input type="text" name="delete-character" class="form block" placeholder="type here">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-wrap">
                                <div class="g-sm-3">
                                    <label class="block"><input type="radio" class="form" name="rename" value="2">Substring</label>
                                </div>
                                <div class="g-sm-9">
                                    <div class="row">
                                        <div class="g-sm-6">
                                            <input type="text" name="substring-start" placeholder="start(index)" class="form block">
                                        </div>
                                        <div class="g-sm-6">
                                            <input type="text" name="substring-end" placeholder="end(index)" class="form block">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-wrap">
                                <div class="g-sm-3">
                                    <label class="block"><input type="radio" class="form" name="rename" value="3">Replace</label>
                                </div>
                                <div class="g-sm-9">
                                    <div class="row">
                                        <div class="g-sm-6">
                                            <input type="text" name="replace-find" placeholder="find" class="form block">
                                        </div>
                                        <div class="g-sm-6">
                                            <input type="text" name="replace-with" placeholder="with" class="form block">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-wrap">
                                <div class="g-sm-3">
                                    <label class="block"><input type="radio" checked class="form" name="rename" value="4">Insert</label>
                                </div>
                                <div class="g-sm-9">
                                    <div class="row">
                                        <div class="g-sm-6">
                                            <input type="text" name="insert-before" class="form block" placeholder="before">
                                        </div>
                                        <div class="g-sm-6">
                                            <input type="text" name="insert-after" class="form block" placeholder="after">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="g-lg-12">
                <center>
                    <button class="btn btn-lg bg-blue block text-white" id="execute">RENAME NOW</button>
                </center>
            </div>
        </div>
        <div class="g-md-4" style="height:100%;max-height:100%; overflow:auto;border-left:1px dashed #E0E0E0" id="status">
            <input type="hidden" id="success-count" value="0">
                <button class="btn btn-sm bg-dark block text-white" id="clear-status" style="visibility:hidden">CLEAR STATUS</button>
            <div id="result-status">
                <h6 id="note-status" class="text-dark static">
                    application action status
                    <br/>
                    will displayed here
                </h6>
            </div>
        </div>
        <script src="rename.js"></script>
    </body>
</html>
